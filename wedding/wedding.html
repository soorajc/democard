<!doctype HTML>
<html>
    <head>
        <meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
    </head>
    <script src="https://aframe.io/releases/0.8.0/aframe.min.js"></script>
    <script src="https://rawgit.com/jeromeetienne/AR.js/master/aframe/build/aframe-ar.min.js"></script>
    <script src="https://rawgit.com/donmccurdy/aframe-extras/master/dist/aframe-extras.loaders.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"
        integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>

    <!-- import events.js script -->
    <!--script src="https://rawgit.com/nicolocarpignoli/nicolocarpignoli.github.io/master/ar-playground/events.js"></script-->

    <body style='margin : 0px; overflow: hidden;'>
        <!-- we add detectionMode and matrixCodeType to tell AR.js to recognize barcode markers -->
        <a-scene markerhandler emitevents="true" cursor="rayOrigin: mouse" embedded arjs='sourceType: webcam; debugUIEnabled: false; detectionMode: mono_and_matrix; matrixCodeType: 3x3;'>

        <a-assets>
            <video id="penguin" autoplay loop="true" src="./promo.mp4"></video>
            <a-asset-item id="animated-asset" src="https://raw.githubusercontent.com/nicolocarpignoli/nicolocarpignoli.github.io/master/ar-playground/models/CesiumMan.gltf"></a-asset-item>
        </a-assets>

        <!-- <a-marker preset="hiro" markerhandler emitevents="true" cursor="rayOrigin: mouse" id="animated-marker" type='barcode' value='6'>
            <a-entity
                id="animated-model"
                gltf-model="#animated-asset"
                scale="2">
            </a-entity>
        </a-marker> -->

        <a-marker type="pattern"  id="animated-marker1"  url='./youtube.patt'>
            <a-box position='0 0.5 0' material='opacity: 0.5; color:red'>
            </a-box>
        </a-marker>

        <a-marker type="pattern" id="animated-marker2"  url='./newmap.patt'>
            <a-box position='0 0.5 0' material='opacity: 0.5; color:blue'>
            </a-box>
        </a-marker>

        <a-marker type="pattern" id="animated-marker3"  url='./calendar.patt'>
            <a-box position='0 0.5 0' material='opacity: 0.5; color:green'>
            </a-box>
        </a-marker>
          
        <a href="https://maps.google.com/?saddr=535+Legget+Drive+Kanata+Ontario&daddr=Parliament+Hill+Ottawa" id="maplink1"/>
        <a href="https://calendar.google.com/calendar/render?action=TEMPLATE&text=Maria-Weds-Jason&dates=1623556854&details=Theyaregettingmarried" id="maplink2" />
        <a href="vnd.youtube:W2IERghmzaI" id="maplink3" />

        <!-- use this <a-entity camera> to support multiple-markers, otherwise use <a-marker-camera> instead of </a-marker> -->
        <a-entity camera></a-entity>
        </a-scene>
    </body>
    <script>
        $(document).ready(function () {
    AFRAME.registerComponent('markerhandler', {
      init: function() {
          const animatedMarker = document.querySelector("#animated-marker1");
          const animatedMarker1 = document.querySelector("#animated-marker2");
          const animatedMarker2 = document.querySelector("#animated-marker3");

          animatedMarker1.addEventListener('click', function(ev, target){
              if (animatedMarker1.object3D.visible == true) {
                  document.getElementById('maplink1').click();
              }});

          animatedMarker2.addEventListener('click', function(ev, target){
              if (animatedMarker2.object3D.visible == true) {
                  //document.getElementById('maplink2').click();
                  window.open("https://maps.google.com/?saddr=535+Legget+Drive+Kanata+Ontario&daddr=Parliament+Hill+Ottawa");
              }});

          animatedMarker.addEventListener('click', function(ev, target){
              if (animatedMarker.object3D.visible == true && ev.detail.cursorEl) {
                document.getElementById('maplink3').click();
              }
          });
    }});
    });
    </script>
</html>
